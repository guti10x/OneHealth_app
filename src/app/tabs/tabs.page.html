<ion-tabs>

  <ion-header [translucent]="true">
    <div class="header-image-container">
      <img src="../../assets/plataforma_one_health_cover.jfif" alt="Header Image" class="header-image">
    </div>
  </ion-header>

  <ion-tab-bar slot="top" class="ion-safe-area-top">

    <ion-tab-button tab="tab1" href="/tabs-app/tab1">
      <ion-icon aria-hidden="true" name="stats-chart"></ion-icon>
      <ion-label>Mis datos</ion-label>
    </ion-tab-button>
  
    <ion-tab-button tab="tab2" href="/tabs-app/tab2">
      <ion-icon aria-hidden="true" name="document"></ion-icon>
      <ion-label>Formularios</ion-label>
    </ion-tab-button>
  
    <ion-tab-button tab="tab3" href="/tabs-app/tab3">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>  

</ion-tabs>
