<ion-content [fullscreen]="true">
  <div class="spacer_header"></div>
  
  <app-header-buenos-dias-noches [isMorning]="formType"></app-header-buenos-dias-noches>

  <!-- Formulario -->
  <app-formulario *ngIf="pendingFormActual" [formMode]="'defaultForm'"></app-formulario>

  <div *ngIf="!pendingFormActual" class="formulario-completado">
    <span class="emoji">😊</span>
    <div class="mensaje">
      <span class="check">✔</span>
      <p *ngIf="!pendingFormPasado">No hay formularios pendientes por rellenar.</p>
      <p *ngIf="pendingFormPasado">El formulario ya ha sido rellenado.</p>
    </div>
  </div>
 

  <!-- Formulario pendiente de rellenar -->
  <div class="form-container3" *ngIf="pendingFormPasado">
    <div class="form-pending-row">
      <ion-icon name="warning" class="warning"></ion-icon>
      <p>Tienes un formulario pendiente por completar</p>
      <span *ngIf="mostrarPendingForm" (click)="showPendingForm()" id="close_form">X</span>
    </div>
    <button class="btn-completar" (click)="showPendingForm()" *ngIf="!mostrarPendingForm">✍️ Completar ahora</button>
    <app-formulario [formMode]="'PendingForm'" *ngIf="mostrarPendingForm"></app-formulario>
  </div>
 
</ion-content>
