<div class="circulo_div">
    <h3>Mi nivel de ansiedad</h3>
    <svg width="120" height="120" viewBox="0 0 120 120">
      <!-- Círculo de fondo -->
      <circle cx="60" cy="60" r="54" stroke="#e6f0fa" stroke-width="12" fill="none" />

      <!-- Círculo de progreso -->
      <circle cx="60" cy="60" r="54" stroke="#3498db" stroke-width="12" fill="none" stroke-dasharray="339.292"
        [attr.stroke-dashoffset]="339.292 - ((anxietyPrediction ?? 0) / 10) * 339.292" transform="rotate(-90 60 60)"
        stroke-linecap="round" />

      <!-- Texto en el centro -->
      <text x="60" y="65" text-anchor="middle" font-size="24" fill="#333">{{ anxietyPrediction }}</text>
    </svg>
</div>
