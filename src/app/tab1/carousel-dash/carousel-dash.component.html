<div class="carousel-container">
  <div class="carousel-box">
    <ion-icon name="chevron-back-outline" class="carousel-btn left" (click)="prevSlide()"></ion-icon>
    <div class="carousel-content-wrapper">
      <h3 class="carousel-title">{{ items[currentIndex].title }}</h3>
      <p class="carousel-content">{{ items[currentIndex].content }}</p>
    </div>
    <ion-icon name="chevron-forward-outline" class="carousel-btn right" (click)="nextSlide()"></ion-icon>
  </div>
</div>
