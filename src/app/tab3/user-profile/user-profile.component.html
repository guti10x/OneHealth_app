<div class="user-profile">
  <ion-icon name="person-circle-outline" class="user-icon"></ion-icon>
  <p class="user-id">{{ userId }}</p>
  
  <div class="button-container">
    <ion-button fill="outline" class="copy-button">
      <ion-icon name="copy-outline"></ion-icon>
      Copiar ID
    </ion-button>

    <ion-button fill="outline" class="privacy-button">
      <ion-icon name="shield-checkmark-outline" class="privacity-icon"></ion-icon>
      Consultar Medidas de Privacidad
    </ion-button>
    
  <ion-button fill="outline" class="logout-button" (click)="logout()">
    <ion-icon name="log-out-outline"></ion-icon>
    Logout
  </ion-button>
  </div>
</div>
